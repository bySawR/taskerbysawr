<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasker | by SawR</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>

<body>
  <div id="container">
    <div id="sidePanel">
      <div class="sidepanel-heading">
        <img class="logo" src="assets/logo.svg" alt="Logo">
        <h2 class="sidepanel">Workspace</h2>
      </div>
      <ul>
        <div class="section-sidepanel">TASKS</div>
        <li><a href="#" onclick="showTasks('todo')"><iconify-icon icon="radix-icons:dashboard"
              width="28"></iconify-icon>To Do</a></li>
        <li><a href="#" onclick="showTasks('archive')"><iconify-icon icon="solar:archive-linear"
              width="28"></iconify-icon>Archived</a></li>
        <!-- SECTION -->
        <div class="space-line"></div>
        <!-- SECTION -->
        <div class="section-sidepanel">SOCIALS</div>
        <li>
        <li><a href="posts.html"><iconify-icon icon="mynaui:send" width="28"></iconify-icon>Posts</a></li>
        <div class="space-line"></div>
        <!-- SECTION -->
        <div class="section-sidepanel">TOOLS</div>
        <li><a href="notes.html"><iconify-icon icon="fluent:note-16-regular" width="28"></iconify-icon>Notes</a></li>
        <li><a href="coder.html"><iconify-icon icon="streamline:ai-prompt-spark" width="28"></iconify-icon>Coder</a>
        </li>

        <!-- Add more options as needed -->
      </ul>
      <div>Version 0.91</div>
    </div>
    <div id="content">
      <div class="header-wrapper">
        <h1>Tasks</h1>
        <button id="openModal" onclick="openModal()">New Task +</button>
      </div>
      <div class="table-head-wrapper">
        <div class="table-header">Task</div>
        <div class="table-header">Description</div>
        <div class="table-header">Date</div>
      </div>
      <ul id="taskList"></ul>
    </div>
  </div>

  <!-- Modal content -->
  <div id="overlay" onclick="closeModal()"></div>
  <div id="taskFormModal">
    <button id="closeModal" onclick="closeModal()">âœ–</button>
    <form id="taskForm">
      <label for="task">Task:</label>
      <input type="text" id="task" required>
      <label for="description">Description:</label>
      <textarea id="description"></textarea>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate">
      <button type="button" id="addTaskBtn" onclick="addTask()">Add Task</button>
    </form>
  </div>


  <script src="script.js"></script> <!-- Link to your external script.js file -->

</body>

</html>
